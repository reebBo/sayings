<style>
    table {
        width: 100%;
        table-layout: fixed;
        overflow-wrap: break-word;
    }
</style>
<div class="">
    <div class="col-md-12 float-end">
        <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true" (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
    <table class="table border">
        <thead>
            <tr>
                <th scope="col">Author</th>
                <th scope="col">Quote</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let q of quotes | paginate : {
              itemsPerPage: pageSize,
              currentPage: page,
              totalItems: count
            };
            let i = index" [class.active]="i == currentIndex" (click)="setActiveTutorial(q, i)">
                <td> {{ q.author }}</td>
                <td>{{ q.text }}</td>
            </tr>
        </tbody>
    </table>
    <div class="my-3">
        Items per Page:
        <select (change)="handlePageSizeChange($event)">
    <option *ngFor="let size of pageSizes" >
      {{ size }} 
    </option>
  </select>
    </div>
</div>
